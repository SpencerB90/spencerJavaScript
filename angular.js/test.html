<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"> </script> <!-- includes angularjs, has to be in head -->
  </head>
  <body>

    <div ng-app="myApp" ng-controller="myCtrl">
     My name is  {{ firstName + " " + lastName }}

      <li ng-repeat="x in myData"> {{x.Name}}  </li>
    </ul>

    </div>

  <script src="myApp.js"> </script>
  <script src="myCtrl.js"> </script>
</html>
