<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id = "output"> </p>

    <script>
  let numbers = [2, -3, 4, 7, -9, 10, 11, -1, 6];

    let num = numbers.length;
    let sum = 0;

    for (i = 0; i < num; i++){

      if (numbers[i] > 0 && (numbers[i] % 2) == 0){
      sum += numbers[i];
    }

  document.getElementById("output").innerHTML = sum;
  }

  </script>

  </body>


</html>
