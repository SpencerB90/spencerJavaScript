<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

  </head>

  <body>

    <h1> TO DO LIST </h1>


  <div ng-app="myApp" ng-controller="myCtrl">

    <main role="main" class="container">


      <div class="row">

        <!-- no header or footer -->
        <div class=" col-md-4">
            <div class="card">
          <div class="card-body">
            <h5 class="card-title">To Do List</h5>
            <p class="card-text">

                Name: <input ng-model="x.task">

            </p>
            <a href="#" class="btn btn-primary">Add to List</a>
          </div>
        </div>
      </div>



        <!-- no header or footer -->
        <div class=" col-md-4">
            <div class="card">
          <div class="card-body">
            <h5 class="card-title">Incompleted</h5>
            <p class="card-text">
              <table>

                  <tr ng-repeat="x in myPHPData">
                    <td>{{x.task}} <a href="#" class="btn btn-primary">Edit</a> <a href="#" class="btn btn-primary">Delete</a></td>
                  </tr>

              </table>
            </p>

          </div>
        </div>
      </div>

        <!-- no header or footer -->
        <div class=" col-md-4">
            <div class="card">
          <div class="card-body">
            <h5 class="card-title">Completed</h5>
            <p class="card-text">
              <table>

                  <tr ng-repeat="x in myPHPData">
                    <td>{{x.complete}} <a href="#" class="btn btn-primary">Edit</a> <a href="#" class="btn btn-primary">Delete</a></td>
                  </tr>

              </table>
            </p>

          </div>
        </div>
      </div>
    </div>
</div>



    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="myApp.js"> </script>
    <script src="myCtrl.js"> </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
