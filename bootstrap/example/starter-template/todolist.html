  <body>

    <h1> TO DO LIST </h1>
<hr>

    <main role="main" class="container">


      <div class="row">

        <!-- no header or footer -->
        <div class=" col-md-4">
            <div class="card">
          <div class="card-body">
            <h5 class="card-title">To Do List</h5>
            <p class="card-text">
              <div ng-app="myApp" ng-controller="myCtrl">
                <input type='text' id='txt_uname' ng-model='uname'>
            </p>
            <input type='button' id='but_save' value='Save' ng-click="add()" >
          </div>
          </div>
        </div>
      </div>



        <!-- no header or footer -->
        <div class=" col-md-4">
            <div class="card">
          <div class="card-body">
            <h5 class="card-title">Incompleted</h5>
            <p class="card-text">
              <table>
                <div ng-app="myApp" ng-controller="myCtrl">
                  <tr ng-repeat="x in myPHPData">
                    <td><input type='button' id='but_save' value='Save' ng-click="add()" > {{x.task}} <a href="#" class="btn btn-primary">Edit</a> <a href="#" <input type='button' ng-click='remove($index,task.id);' value='Delete'></td>
                  </tr>
                </div>
              </table>
            </p>

          </div>
        </div>
      </div>

        <!-- no header or footer -->
        <div class=" col-md-4">
            <div class="card">
          <div class="card-body">
            <h5 class="card-title">Completed</h5>
            <p class="card-text">
              <table>
                <div ng-app="myApp" ng-controller="myCtrl">
                  <tr ng-repeat="x in myPHPData">
                    <td><input type='button' id='but_save' value='Save' ng-click="add()" > {{x.complete}} <a href="#" class="btn btn-primary">Edit</a> <input type='button' ng-click='remove($index,task.id);' value='Delete'></td>
                  </tr>
                </div>
              </table>
            </p>

          </div>
        </div>
      </div>

    </div>



    </main><!-- /.container -->

 </table>
</div>
