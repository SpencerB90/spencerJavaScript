<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="addelements.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <ul id ="list">
      <li id ="element1">Lev</li>
      <li id ="element2">Roman</li>
      <li id ="element3">Spencer</li>
    </ul>

    <div id="div_name">
      <label> Name:</label>
      <input type="text" id="name" placeholder="I AM BATMAN">
    </div>
    </br>

<div class="btn" onclick="addLi()">Add Element</div>

  </body>

  <script>
    function addLi(){
      let ul = document.getElementById("list");
      let li = document.createElement("li");
      let children =ul.children.length + 1;
      let name = document.getElementById("name").value;
      document.getElementById("name").value = "";

      //adds id = element 4 to <li>
      li.setAttribute("id", "element"+children);

      //add class fake class to li
      li.className = "fakeClass";

      //this works to add name to <li>
      //li.appendChild(document.createTextNode(name));

      //other way to do this
      li.innerHTML = name;

      ul.appendChild(li);
    }
  </script>

</html>
